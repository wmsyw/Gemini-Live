<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/Gemini_Live_Logo.svg" />
    <link rel="shortcut icon" type="image/svg+xml" href="/icons/Gemini_Live_Logo.svg" />
    <link rel="apple-touch-icon" href="/icons/Gemini_Live.png" sizes="180x180" />
    <link rel="apple-touch-icon-precomposed" href="/icons/Gemini_Live.png" sizes="180x180" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Gemini Live Voice" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="color-scheme" content="light dark" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Gemini Live Voice</title>
    <meta name="description" content="Real-time voice conversation with Gemini AI" />
    <meta name="theme-color" content="#1976d2" />
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error(
              [error.err.message, error.err.frame].filter(Boolean).join('\n'),
            )
          }
        })
      }
      const meta = document.querySelector('meta[name="theme-color"]');
      const applyThemeColor = () => {
        const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        meta?.setAttribute('content', isDark ? '#121212' : '#f5f5f5');
      };
      applyThemeColor();
      const mq = window.matchMedia('(prefers-color-scheme: dark)');
      const handler = () => applyThemeColor();
      if (typeof mq.addEventListener === 'function') mq.addEventListener('change', handler);
      else if (typeof mq.addListener === 'function') mq.addListener(handler);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
